<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Responsive" />
    <meta name="author" content="Firoh" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Alrededor de los EEUU</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Logo Around the US" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img src="./images/imageprofile-pic.jpg" alt="Profile Pic" class="profile__image" />
            <div class="profile__information">
              <div class="profile__wrap">
                <h1 class="profile__user">Jacques Cousteau</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__profession">Explorador</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__container"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; Alrededor de los EEUU</p>
      </footer>
      <!-- Edit Profile-->
      <section class="popup popup_edit_profile">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h3 class="popup__title">Editar Perfil</h3>
          <form class="popup__form" action="#" name="edit" novalidate>
            <label class="popup__field" for="popup_input_name">
              <input
                type="text"
                name="name"
                placeholder="Nombre"
                id="popup_input_name"
                class="popup__input"
                minlength="2"
                maxlength="40"
                required />
              <span class="popup__error popup__error-name" id="profile_name_error"
                >Por favor, rellena este campo.</span
              >
            </label>
            <label class="popup__field" for="popup_input_about">
              <input
                type="text"
                name="about"
                placeholder="Ocupación"
                id="popup_input_about"
                class="popup__input"
                minlength="2"
                maxlength="200"
                required />
              <span class="popup__error popup__error-about" id="profile_about_error"
                >Por favor, rellena este campo.</span
              >
            </label>
            <button type="submit" class="popup__button">Save</button>
          </form>
        </div>
      </section>
      <!-- Add new place -->
      <section class="popup popup_add_card">
        <div class="popup__container">
          <button type="button" class="popup__close-button popup__card-close-button"></button>
          <h3 class="popup__title">Nuevo Lugar</h3>
          <form class="popup__form" action="#" name="place" novalidate>
            <label class="popup__field" for="popup_input_title">
              <input
                type="text"
                name="title"
                placeholder="Titulo"
                id="popup_input_title"
                class="popup__input"
                minlength="2"
                maxlength="30"
                required />
              <span class="popup__error popup__error-title" id="place_name_error"
                >Por favor, rellena este campo.</span
              >
            </label>
            <label class="popup__field" for="popup_input_link">
              <input
                type="url"
                name="image-link"
                placeholder="Imagen URL"
                id="popup_input_link"
                class="popup__input"
                value
                required />
              <span class="popup__error popup__error-link" id="place_url_error"
                >Por favor, introduce una dirección web.</span
              >
            </label>
            <button type="submit" class="popup__button popup__create-card-button">Create</button>
          </form>
        </div>
      </section>
      <!-- Preview Card Images -->
      <section class="popup popup_preview_image">
        <div class="popup__container popup__container_role-image">
          <figure class="popup__figure">
            <img src=" " alt="#" class="popup__image" />
            <figcaption class="popup__caption"></figcaption>
          </figure>
          <button type="button" class="popup__close-button popup__preview-close-button"></button>
        </div>
      </section>
    </div>
    <!-- Template Cards -->
    <template class="card-template">
      <li class="card">
        <button type="button" class="card__delete-button"></button>
        <img src=" " alt="#" class="card__image" />
        <div class="card__information">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
