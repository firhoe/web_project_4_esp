<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Responsive" />
    <meta name="author" content="Firoh" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Logo Around the US" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img src="./images/imageprofile-pic.jpg" alt="Profile Pic" class="profile__image" />
            <div class="profile__information">
              <div class="profile__wrap">
                <h1 class="profile__user">Jacques Cousteau</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__profession">Explorador</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__container"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around the US</p>
      </footer>
      <!-- Edit Profile-->
      <section class="popup popup_edit_profile">
        <div class="popup__container">
          <form class="popup__form" action="#" name="edit" novalidate>
            <h3 class="popup__title">Edit Profile</h3>
            <div class="popup__input-container">
              <input
                type="text"
                name="name"
                placeholder="Name"
                id="popup_input_name"
                class="popup__input"
                required />
              <input
                type="text"
                name="about"
                placeholder="About Me"
                id="popup_input_about"
                class="popup__input"
                required />
            </div>
            <button type="submit" class="popup__submit-button">Save</button>
          </form>
          <button type="button" class="popup__close-button"></button>
        </div>
      </section>
      <!-- Add new place -->
      <section class="popup popup_add_card">
        <div class="popup__container">
          <form class="popup__form" action="#" name="place" novalidate>
            <h3 class="popup__title">New Place</h3>
            <div class="popup__input-container">
              <input
                type="text"
                name="title"
                placeholder="Title"
                id="popup_input_title"
                class="popup__input"
                required />
              <input
                type="url"
                name="image-link"
                placeholder="Image link"
                id="popup_input_link"
                class="popup__input"
                value
                required />
            </div>
            <button type="submit" class="popup__submit-button popup__create-card-button">
              Create
            </button>
          </form>
          <button type="button" class="popup__close-button popup_card-close-button"></button>
        </div>
      </section>
      <!-- Preview Card Images -->
      <section class="popup popup_preview_image">
        <div class="popup__container popup__container_role-image">
          <div class="popup__figure">
            <img src="" alt="#" class="popup__image" />
            <p class="popup__caption"></p>
          </div>
          <button type="button" class="popup__close-button popup_preview-close-button"></button>
        </div>
      </section>
    </div>
    <!-- Template Cards -->
    <template class="card-template">
      <li class="card">
        <button type="button" class="card__delete-button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__information">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
